<!DOCTYPE html>
<html>
<head>
    <title>Web AR - Butterfly Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="instructions">
        Point your camera at the marker to see the 3D butterfly
    </div>

    <div class="loading" id="loadingMessage">
        Initializing camera...<br>
        Please allow camera access when prompted
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <!-- Define the marker -->
        <a-marker 
            type="pattern" 
            preset="hiro" 
            url="./assets/markers/marker.jpg"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            <!-- Load the 3D model -->
            <a-entity
                position="0 0.5 0"
                rotation="-90 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="./assets/models/butterfly_blendeer.glb"
                animation-mixer>
            </a-entity>
        </a-marker>
        
        <!-- Add a camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Handle AR.js initialization
        document.addEventListener('DOMContentLoaded', function() {
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Request camera permission automatically
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 1280 },
                    height: { ideal: 960 }
                } 
            })
            .then(function(stream) {
                console.log('Camera access granted');
                // Hide loading message after a short delay
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                }, 2000);
            })
            .catch(function(error) {
                console.error('Camera access denied:', error);
                loadingMessage.textContent = 'Error: Camera access denied. Please refresh and allow camera access.';
            });

            // Listen for AR.js initialization
            document.querySelector('a-scene').addEventListener('arjs-nft-loaded', function() {
                console.log('AR.js initialized successfully');
            });

            // Handle marker found
            document.querySelector('a-marker').addEventListener('markerFound', function() {
                console.log('Marker found!');
            });

            // Handle marker lost
            document.querySelector('a-marker').addEventListener('markerLost', function() {
                console.log('Marker lost!');
            });

            // Handle errors
            document.querySelector('a-scene').addEventListener('camera-error', function(error) {
                console.error('Camera error:', error);
                loadingMessage.textContent = 'Error accessing camera. Please refresh the page.';
            });
        });
    </script>
</body>
</html>
